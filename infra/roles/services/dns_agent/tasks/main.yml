---
- name: Ensure dns-agent directories exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  loop:
    - { path: "{{ dns_agent_install_dir }}", owner: "{{ dns_agent_user }}", group: "{{ dns_agent_group }}", mode: "0755" }
    - { path: "{{ dns_agent_env_dir }}", owner: "root", group: "root", mode: "0750" }
    - { path: "{{ dns_agent_log_dir }}", owner: "{{ dns_agent_user }}", group: "{{ dns_agent_group }}", mode: "0750" }

- name: Deploy dns-agent environment file
  ansible.builtin.template:
    src: dns-agent.env.j2
    dest: "{{ dns_agent_env_file }}"
    owner: "{{ dns_agent_user }}"
    group: "{{ dns_agent_group }}"
    mode: "0640"
  notify: restart dns agent

- name: Install dns-agent systemd unit
  ansible.builtin.template:
    src: dns-agent.service.j2
    dest: "/etc/systemd/system/{{ dns_agent_unit_name }}"
    owner: root
    group: root
    mode: "0644"
  notify: restart dns agent

- name: Ensure dns-agent service is enabled
  ansible.builtin.systemd:
    name: "{{ dns_agent_unit_name }}"
    state: started
    enabled: true
  when: dns_agent_enable_service
